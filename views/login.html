{% extends "base.html" %}

{% block content %}
    <h1>Login</h1>

    <form name="login" action="/login" method="post">
        <div>Username</div>
        <input type="text" name="username" />

        <div>Password</div>
        <input type="password" name="password" />

        <input type="hidden" name="redir" value={{ redir }} />
        <br />
        <input type="submit" value="Login" />
    </form>
{% endblock %}
